{% extends 'adminlte_base.html' %}
{% block title %}修改密码{% endblock %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<div class="panel panel-default">
  <div class="panel-heading">
    <strong>修改密码</strong>
  </div>

  <div class="panel-body">
    <form method="post" action="">
      {% csrf_token %}

      <div class="form-group">
        <label>旧密码</label>
        <input class="form-control" type="password" name="old_password" required>
      </div>

      <div class="form-group">
        <label>新密码</label>
        <input class="form-control" type="password" name="new_password" required minlength="1">
      </div>

      <div class="form-group">
        <label>确认新密码</label>
        <input class="form-control" type="password" name="new_password2" required minlength="1">
      </div>

      <button class="btn btn-primary" type="submit">确认修改</button>
      <a class="btn btn-default" href="{% url 'accounts:profile' %}">返回</a>
    </form>
  </div>
</div>
{% endblock %}

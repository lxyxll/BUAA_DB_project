{% extends 'adminlte_base.html' %}
{% block title %}用户登录{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-box">
    <h1>用户登录</h1>

    {# 显示后端 messages（登录失败时） #}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="form-group" style="text-align:left;">
        <label>学号</label>
        <input
          type="text"
          name="student_id"
          class="form-control"
          placeholder="请输入学号"
          required
        >
      </div>

      <div class="form-group" style="text-align:left;">
        <label>密码</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="请输入密码"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary btn-block">
        登录
      </button>
    </form>

    <div style="margin-top:10px;text-align:center;">
      <a href="{% url 'accounts:register' %}">还没有账号？去注册</a>
    </div>
  </div>
</div>
{% endblock %}
